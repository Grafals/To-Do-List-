<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Organize your tasks with a Todo List. Keep track of your to-dos with a beautiful galaxy-themed interface.">
    <meta name="keywords" content="todo, to-do list, task manager, productivity, galaxy theme, outer space, organize tasks">
    <meta name="author" content="Grafals">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="input1" placeholder="Add a new task" onkeydown="onEnter(event)">
        <button id="todo-btn" onclick="addTodo()">Add</button>
        <ul id="added-todo"></ul>
    </div>
    <div id="customCursor"></div>
    <script src="script.js"></script>
</body>
</html>
